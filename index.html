<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/909c3b0a2f.js" crossorigin="anonymous"></script>
        <title>Web Challenge Week1</title>
        <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="huddle-div">
                <img class="huddle-img" src="./images/logo.svg" alt="Logo Huddle">
            </div>
        </header>
        <main>
            <section>
                <div class="templates-img" >
                    <img src="./images/illustration-mockups.svg" alt="Plantillas">
                </div>
            <div class="section-div-text">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build
                    communities. You have a voice, but so does your audience. Create connections
                    with your users as you engage in genuine discussion.</p>
                    <a href="https://github.com/Jortegacoder"><input class="button" href = "https://github.com/Jortegacoder" type="submit" value="Register"></a>
            </div>
            </section>
        </main>
        <footer>
            <ul class="footer-list">
                <li><a href="#"><i class="icon fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="icon fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="icon fab fa-instagram"></i></a></li>
            </ul>
        </footer>
